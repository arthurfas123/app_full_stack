# nginx/nginx.conf

server {
    listen 80;

    # Rota para o Frontend (React/Vite)
    location / {
        # O nome 'frontend' é o nome do serviço no docker-compose.yml
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Configurações essenciais para o Hot-Reloading (HMR) do Vite funcionar
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Rota para o Backend (API NestJS)
    # Todas as chamadas para http://localhost:8080/api/... serão redirecionadas
    location /api/ {
        # Remove o /api do path antes de enviar para o backend
        rewrite /api/(.*) /$1 break;

        # O nome 'backend' é o nome do serviço no docker-compose.yml
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}